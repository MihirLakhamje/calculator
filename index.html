<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <td colspan="4">
                        <div class="display" id="show">
                        </div>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button class="btn" id="" value="(">(</button>
                    </td>

                    <td>
                        <button class="btn" id="" value=")">)</button>
                    </td>

                    <td>
                        <button class="btn" id="" value="%">%</button>
                    </td>

                    <td>
                        <input type="button" class="btn" id="clear" value="AC">
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn" id="seven" value="7">7</button>
                    </td>

                    <td>
                        <button class="btn" id="" value="8">8</button>
                    </td>
                    
                    <td>
                        <button class="btn" id="" value="9">9</button>
                    </td>

                    <td>
                        <button class="btn" id="" value="/">/</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn" id="" value="4">4</button>
                    </td>

                    <td>
                        <button class="btn" id="" value="5">5</button>
                    </td>

                    <td>
                        <button class="btn" id="" value="6">6</button>
                    </td>

                    <td>
                        <button class="btn" id="" value="*">x</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn" id="" value="1">1</button>
                    </td>

                    <td>
                        <button class="btn" id="" value="2">2</button>
                    </td>

                    <td>
                        <button class="btn" id="" value="3">3</button>
                    </td>

                    <td>
                        <button class="btn" id="" value="-">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn" id="" value="0">0</button>
                    </td>

                    <td>
                        <button class="btn" id="" value=".">.</button>
                    </td>

                    <td>
                        <input type="button" class="btn" id="ans" value="=">
                    </td>

                    <td>
                        <button class="btn" id="" value="+">+</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
